<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <!--JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>Rate your media</title>
</head>
<body>
<header th:fragment="navigation">
    <!-- Navbar-->

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">RYM</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/discussion/0">Discussion forum</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/administration/add/Book">Add new Book</a>
                        <a class="dropdown-item" href="/administration/add/Movie">Add new Movie</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/administration/relations">Manage Movie-Book Relations</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">Logout</a>
                </li>
            </ul>
        </div>

            <span class="navbar-text float-right" sec:authorize="isAuthenticated()" th:text="${#authentication.name}"></span>
        </div>
    </nav>
</header>

</body>
</html>
